<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Overlay Demo</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="app app--simple">
    <h1 class="app__title">Live Camera Overlay</h1>
    <p id="status" role="status" aria-live="polite" class="status">
      Allow camera access when prompted to see the overlay in action.
    </p>
    <section class="stage" aria-label="Camera with overlay">
      <div class="stage__video-wrapper stage__video-wrapper--auto">
        <video id="camera" autoplay playsinline muted></video>
        <video id="overlay" autoplay playsinline muted loop></video>
      </div>
    </section>
    <a class="app__link" href="./ui.html">Open the full controls demo</a>
  </main>

  <script type="module" src="./auto.js"></script>
</body>
</html>
